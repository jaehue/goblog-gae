{{define "title"}}Articles{{end}}

{{define "contentTitle"}}{{template "title"}}{{end}}

{{define "content"}}
{{range .articles}}
  <div>
    <h2>
      <a href="{{.URL.String}}">{{.Title}}</a>
      {{if not .IsPublic}}<small>private</small>{{end}}
    </h2>
    <p>{{htmlSafe .HTML}}</p>
  </div>
{{end}}

{{template "pager" .}}
{{end}}
